<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Install Roguelike</title>
  <link rel="shortcut icon" href="http://roomr.co/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link rel="stylesheet" href="css/stylo.css" type="text/css">
<style>

</style>
</head>
<body>
  <h1>Install Roguelike</h1>

<script>
// This URL must be a full url.
      var manifestUrl = 'http://roomr.co/manifest.webapp';
      var req = navigator.mozApps.install(manifestUrl);
      req.onsuccess = function() {
        alert(this.result.origin);
      };
      req.onerror = function() {
        console.log(this);
        alert(this.error.name);
      };
      </script>
      </body>

      </html>
